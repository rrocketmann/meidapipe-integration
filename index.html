<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hanvas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Roboto+Condensed:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <section id="demos">
  <h1 id="appTitle">Hanvas</h1>

    <div id="liveView">
      <div class="controls">
        <button id="clearButton">CLEAR DRAWING</button>
        <button id="exportButton">EXPORT</button>
        <button id="shareButton">SHARE</button>
        <button id="toggleDrawingButton">DRAWING: ON</button>
        <button id="toggleMixingButton">COLOR MIXING: ON</button>
        <button id="toggleMixModeButton">MIX MODE: SCREEN</button>
        <select id="colorSelect" aria-label="Paint color">
          <option value="#6fa8e6">Soft Blue</option>
          <option value="#93c0f0">Sky Blue</option>
          <option value="#c0a7e8">Lavender</option>
          <option value="#8bc9be">Mint</option>
          <option value="#f2b7c8">Rose</option>
        </select>
      </div>
      <div id="mediaRow">
        <div id="drawingArea">
          <span class="mediaLabel">CANVAS</span>
          <canvas id="output_canvas"></canvas>
        </div>
        <div id="webcamArea">
          <span class="mediaLabel">WEBCAM</span>
          <video id="webcam" autoplay playsinline></video>
        </div>
      </div>
      <div id="techOutputs">
        <p id="status">Initializing...</p>
        <p id="handState">Hand states: No hand detected</p>
      </div>
      <section id="communitySection">
        <h2 id="communityTitle">COMMUNITY</h2>
        <p id="communityEmpty">No shared drawings yet.</p>
        <div id="communityFeed"></div>
      </section>
    </div>
  </section>
</body>
</html>
